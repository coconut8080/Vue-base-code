<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <div id="app">
    <button @click="btn1Click(111)">按钮1</button>
    <!--1.事件调用的方法没有参数-->
    <button @click="btn1Click">按钮1</button>
    <!--2.在事件定义时, 写方法时省略了小括号, 
    但是方法本身是需要一个参数的, 
    这个时候, Vue会默认将浏览器生产的event事件对象作为参数传入到方法-->
    <!--3.方法定义时, 我们需要event对象, 同时又需要其他参数-->
    <!-- 在调用方式, 如何手动的获取到浏览器参数的event对象: $event-->
    <button @click="btn2Click('abc',$event)">按钮2</button>
  </div>


  <script src="../js/vue-2.4.0.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {


      },
      methods: {
        btn1Click(index) {
          console.log(index);

        },
        btn1Click(event) {
          console.log(event);

        },
        btn2Click(str, event) {
          console.log(str);
          console.log(event);

        },

      },
    })
  </script>
</body>


</html>
