<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

  <div id="app">
    <my-cpn></my-cpn>
    <my-cpn2></my-cpn2>
  </div>

  <script src="../js/vue-2.4.0.js"></script>
  <script>
    // 1. 创建组件构造器对象
    const cpnC = Vue.extend({
      template: `
        <div>
          <h2>我是标题22222</h2>
          <p>我是内容22222</p>
        </div>`
    })
    // 2.注册组件(全局组件)
    Vue.component('my-cpn',cpnC)


    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      components: {
        'my-cpn2':cpnC
      }
    })
  </script>

</body>

</html>
