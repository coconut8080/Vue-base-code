<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是cpn组件</h2>
      <ccpn></ccpn>
    </div>
  </template>

  <template id="ccpn">
    <div>
      <h2>我是ccpn的h2</h2>
      <button @click="btnClick">按钮</button>
    </div>
  </template>
  <script src="../js/vue-2.4.0.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        name: '我是父组件的name'
      },
      methods: {
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              name: '我是cpn的name'
            }
          },
          methods: {

          },
          components: {
            ccpn: {
              template: "#ccpn",
              methods: {
                btnClick() {
                  // this.$parent 访问父组件
                  // console.log(this.$parent.name);

                  // this.root 访问根组件
                  console.log(this.$root.name);
                  
                }
              },
            }
          }
        }
      }
    })
  </script>
</body>

</html>
