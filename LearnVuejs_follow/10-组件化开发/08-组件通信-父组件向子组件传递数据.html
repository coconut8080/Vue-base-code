<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn :cmovies="movies" :cmessage="message"></cpn>
  </div>

  <template id="cpn">
    <div>
      <ul>
        <li v-for="item in cmovies">{{item}}</li>
      </ul>
      <h2>{{cmessage}}</h2>
    </div>
  </template>

  <script src="../js/vue-2.4.0.js"></script>
  <script>
    const cpn = {
      template: "#cpn",
      // props: ['cmovies', 'cmessage']
      props:{
        // 1.类型限制
        // cmovies:Array,
        // cmessage:String,

        cmessage:{
          type:String,
          default:"asdsadas",
          required: true
        },
        cmovies:{
          type:Array,
          default(){
            return []
          }
        }

      }
    }


    const app = new Vue({
      el: "#app",
      data: {
        message: "你好呀",
        movies: ['海王', '海贼王', '海尔兄弟', '海绵宝宝']
      },
      components: {
        cpn
      }
    })
  </script>
</body>

</html>
