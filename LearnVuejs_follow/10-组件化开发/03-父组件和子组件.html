<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

  <div id="app">
    <my-cpn2></my-cpn2>
  </div>

  <script src="../js/vue-2.4.0.js"></script>
  <script>
    // 1. 创建组件构造器对象 (子组件)
    const cpnC = Vue.extend({
      template: `
        <div>
          <h2>我是标题11111</h2>
          <p>我是内容11111</p>
        </div>`
    })
    // 2. 创建第二个组件构造器  (父组件)
    const cpnC2 = Vue.extend({
      template: `
        <div>
          <h2>我是标题22222</h2>
          <p>我是内容22222</p>
          <my-cpn></my-cpn>
        </div>`,
      components: {
        'my-cpn': cpnC
      }
    })


    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      components: {
        'my-cpn2': cpnC2
      }
    })
  </script>

</body>

</html>
