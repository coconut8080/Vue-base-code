<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red{
      color: red;
    }
  </style>
</head>


<body>
  <div id="app">
    <ul>
      <li 
      v-for="(item,index) in movies" 
      :class="{red:currentIndex === index }"
      @click="liClick(index)">
      {{item}}
    </li>
    </ul>
  </div>


  <script src="../js/vue-2.4.0.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        movies: ['海王', '海贼王', '加勒比海盗', '海尔兄弟'],
        currentIndex:0

      },
      methods: {
        liClick(index){
          // console.log(index);
          this.currentIndex = index
        }
      },
    })
  </script>
</body>


</html>
