<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

  <div id="app">
    <input type="text" :value="message" @input="valueChange">
    {{message}}
  </div>

  <script src="../js/vue-2.4.0.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      methods: {
        valueChange(event) {
          this.message = event.target.value;
        }
      },
    })
  </script>

</body>

</html>
