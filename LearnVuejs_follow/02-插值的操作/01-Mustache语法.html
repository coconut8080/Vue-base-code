<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <div id="app">
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{firstName + " " + lastName}}</h2>
    <h2>{{counter * 2}}</h2>

    <h2>{{getFullname()}}</h2>
  </div>


  <script src="../js/vue-2.4.0.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        firstName:"刘桂潮",
        lastName:"大帅哥",
        counter: 100

      },
      methods: {
        getFullname(){
          return this.firstName + " " + this.lastName
        }
      },
    })
  </script>
</body>


</html>
