<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <div id="app">
    <h2>{{ fullName }}</h2>
  </div>


  <script src="../js/vue-2.4.0.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        firstName: 'Kobe',
        lastName: 'Bryant'

      },
      // 计算属性一般是没有set方法, 只读属性.
      computed: {
        fullName: {
          get: function() {
            return this.firstName + ' ' + this.lastName
          }
        }
      },
    })
  </script>
</body>


</html>
